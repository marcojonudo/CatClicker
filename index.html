<!DOCTYPE HTML>

<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/knockout-3.4.2.js"></script>
    <script src="js/index.js"></script>
	<title>Marco's cats</title>
</head>

<body>

	<section>
        <p data-bind="text: catName"></p>
        <p data-bind="text: catCategory"></p>
        <img data-bind="click: incrementCounter, attr: {src: imgSrc}"></img>
        <p><span data-bind="text: catName"></span> was clicked <span data-bind="text: clickCounter"></span> times</p>
	</section>

</body>

</html>
